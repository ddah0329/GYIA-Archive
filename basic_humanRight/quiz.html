<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초등학교 5학년 인권 퀴즈 슬라이드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .question-box {
            background-color: #e0f2fe; /* Lighter blue for question */
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            font-size: 1.25rem; /* Larger font for question */
            font-weight: 600;
            color: #2c3e50; /* Darker text */
            text-align: left;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Spacing between options */
        }
        .option-button {
            background-color: #f8f9fa; /* Off-white for options */
            border: 2px solid #cbd5e1; /* Light gray border */
            border-radius: 10px;
            padding: 15px 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1.1rem;
            color: #334155;
        }
        .option-button:hover:not(.selected):not(.correct):not(.incorrect) {
            background-color: #e2e8f0; /* Hover effect */
            border-color: #94a3b8;
        }
        .option-button.selected {
            background-color: #bfdbfe; /* Light blue when selected */
            border-color: #60a5fa; /* Blue border when selected */
            font-weight: 600;
        }
        .option-button.correct {
            background-color: #d1fae5; /* Green for correct */
            border-color: #34d399;
            font-weight: 700;
            color: #065f46;
        }
        .option-button.incorrect {
            background-color: #fee2e2; /* Red for incorrect */
            border-color: #ef4444;
            font-weight: 700;
            color: #991b1b;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        .nav-button, .check-button {
            flex: 1;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .nav-button {
            background-color: #60a5fa; /* Blue for navigation */
            color: white;
        }
        .nav-button:hover:not(:disabled) {
            background-color: #3b82f6;
            transform: translateY(-2px);
        }
        .nav-button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .check-button {
            background-color: #34d399; /* Green for check answer */
            color: white;
        }
        .check-button:hover:not(:disabled) {
            background-color: #10b981;
            transform: translateY(-2px);
        }
        .check-button:disabled {
            background-color: #a7f3d0;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .feedback-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            display: none; /* Hidden by default */
        }
        .feedback-message.correct-feedback {
            background-color: #10b981; /* Green */
        }
        .feedback-message.incorrect-feedback {
            background-color: #ef4444; /* Red */
        }
        .quiz-progress {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
        }
        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .quiz-container {
                padding: 20px;
            }
            .question-box {
                font-size: 1.1rem;
                padding: 20px;
            }
            .option-button {
                font-size: 1rem;
                padding: 12px 15px;
            }
            .navigation-buttons {
                flex-direction: column;
            }
            .nav-button, .check-button {
                width: 100%;
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        /* Home Button Style */
.home-button {
    position: fixed; /* Fixed position relative to the viewport */
    top: 20px; /* 20px from the top */
    left: 20px; /* 20px from the left */
    background-color: #faf5f5; /* Cheerful red */
    color: #e65c5c;
    border: none;
    padding: 10px 20px;
    border-radius: 15px;
    font-family: 'Jua', sans-serif;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    z-index: 100; /* Ensure it's above other content */
    transition: background-color 0.3s ease, transform 0.2s ease;
    letter-spacing: 0.05em;
}
.home-button:hover {
    color: white; /* Darker red on hover */
    transform: translateY(-2px);
}
    </style>
</head>
<body>
    <div class="quiz-container">
        <button class="home-button" onclick="window.location.href='https://ddah0329.github.io/GYIA-Archive/index.html'">🏠 홈</button>
        <h1 class="text-3xl font-extrabold text-blue-800 mb-6">초등학교 5학년 인권 퀴즈</h1>
        
        <div class="question-box" id="question-box">
            </div>

        <div class="options-container" id="options-container">
            </div>

        <div class="feedback-message" id="feedback-message">
            </div>

        <div class="quiz-progress" id="quiz-progress">
            </div>

        <div class="navigation-buttons">
            <button id="prev-button" class="nav-button">이전</button>
            <button id="check-button" class="check-button">정답 확인</button>
            <button id="next-button" class="nav-button">다음</button>
        </div>
    </div>
      
    <script>
        // Quiz data
        const quizData = [
            {
                question: "권리가 무엇인가요?",
                options: [
                    "특별한 사람만 가질 수 있는 힘",
                    "무엇을 하거나 누릴 수 있는 힘이나 자격",
                    "다른 사람에게 명령할 수 있는 능력",
                    "돈으로 살 수 있는 것"
                ],
                correctAnswer: 1,
                feedback: "권리는 우리가 무엇을 하거나 누릴 수 있는 힘이나 자격을 뜻해요. 모든 사람은 소중한 권리를 가지고 있답니다."
            },
            {
                question: "인권은 무엇을 뜻할까요?",
                options: [
                    "특별한 사람들만 누릴 수 있는 권리",
                    "돈이 많은 사람만 누릴 수 있는 권리",
                    "사람이면 누구나 태어나면서부터 가지고 있는 소중한 권리",
                    "어른이 되어서야 가질 수 있는 권리"
                ],
                correctAnswer: 2, // Index of the correct answer (0-based)
                feedback: "인권은 사람이면 누구나 태어나면서부터 가지고 있는 소중한 권리예요. 특별한 사람만 누릴 수 있는 것이 아니랍니다."
            },
            {
                question: "인권은 누가 가지고 있을까요?",
                options: [
                    "대한민국 국민만 가지고 있어요.",
                    "어른들만 가지고 있어요.",
                    "남자만 가지고 있어요.",
                    "세상의 모든 사람이 가지고 있어요."
                ],
                correctAnswer: 3,
                feedback: "인권은 국적, 나이, 성별에 관계없이 세상의 모든 사람이 태어나면서부터 가지고 있는 권리입니다."
            },
            {
                question: "우리에게 소중한 권리는 어떤 것일까요?",
                options: [
                    "차별받지 않을 권리",
                    "잘 살 권리 (생존권)",
                    "잘 자랄 권리 (발달권)",
                    "보호받을 권리 (보호권)",
                    "참여할 권리 (참여권)"
                ],
                correctAnswer: [0, 1, 2, 3, 4], // All options are correct for this specific question
                feedback: "모든 보기는 우리에게 소중한 인권의 종류들이에요. 차별받지 않고, 안전하게 살며, 배우고 성장하고, 보호받고, 의견을 말할 수 있는 권리 모두 중요하답니다."
            },
            {
                question: "만약 누군가의 인권이 침해된다면 어떤 일이 일어날까요?",
                options: [
                    "아무 문제 없이 모두가 행복하게 지낼 수 있어요.",
                    "그 사람은 슬프고 힘들 수 있고, 사회도 혼란스러워질 수 있어요.",
                    "인권이 침해된 사람은 더 강해질 수 있어요.",
                    "다른 사람들은 아무런 영향을 받지 않아요."
                ],
                correctAnswer: 1,
                feedback: "인권이 침해되면 그 사람은 고통받을 수 있고, 사회 전체의 질서와 행복에도 나쁜 영향을 줄 수 있어요. 서로의 인권을 지켜주는 것이 중요합니다."
            },
            {
                question: "세 명의 친구가 놀기 위해 놀이터에 갔는데, 그네는 2개뿐인 상황이라면?",
                options: [
                    "먼저 온 사람이 계속 그네를 타야 해요.",
                    "힘이 센 친구가 그네를 타야 해요.",
                    "친구들과 번갈아 타거나 함께 놀 수 있는 다른 방법을 찾아야 해요.",
                    "그네를 타지 못하는 친구는 그냥 기다려야 해요."
                ],
                correctAnswer: 2,
                feedback: "인권은 모두에게 공평하게 적용되어야 해요. 친구들과 번갈아 타거나, 함께 즐길 수 있는 다른 놀이를 찾는 것이 인권을 존중하는 방법이에요."
            },
            {
                question: "우리가 인권을 보호하기 위해 할 수 있는 일은 무엇일까요?",
                options: [
                    "다른 사람의 인권에는 신경 쓰지 않아요.",
                    "나쁜 행동을 하는 사람을 보고도 모른 척해요.",
                    "다른 사람의 생각과 다름을 존중하고, 차별하지 않으며, 어려움에 처한 친구를 도와줘요.",
                    "내 권리만 중요하게 생각해요."
                ],
                correctAnswer: 2,
                feedback: "다른 사람의 생각과 다름을 존중하고, 차별하지 않으며, 어려움에 처한 친구를 돕는 것이 인권을 보호하는 가장 좋은 방법이에요. 작은 행동들이 모여 큰 변화를 만든답니다."
            },
            {
                question: "몸이 조금 불편한 친구가 있어요. 이 친구의 인권을 지키기 위해 우리가 할 수 있는 일은 무엇일까요?",
                options: [
                    "그 친구를 특별하게 대하지 않고 무시해요.",
                    "그 친구를 다른 친구들과 어울리지 못하게 해요.",
                    "그 친구가 학교생활을 편하게 할 수 있도록 돕고, 함께 어울리려고 노력해요.",
                    "그 친구는 혼자서도 잘 할 수 있다고 생각하고 신경 쓰지 않아요."
                ],
                correctAnswer: 2,
                feedback: "모든 사람은 존중받을 권리가 있어요. 몸이 불편한 친구가 학교생활을 편하게 하고, 다른 친구들과 함께 즐겁게 어울릴 수 있도록 돕는 것이 중요합니다. 작은 배려와 관심이 큰 힘이 될 수 있어요."
            }
        ];

        // DOM elements
        const questionBox = document.getElementById('question-box');
        const optionsContainer = document.getElementById('options-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const checkButton = document.getElementById('check-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const quizProgress = document.getElementById('quiz-progress');

        // Quiz state
        let currentQuestionIndex = 0;
        let selectedOptionIndex = null;
        let answerChecked = false;

        /**
         * Displays the current question and its options.
         */
        function displayQuestion() {
            const question = quizData[currentQuestionIndex];
            questionBox.textContent = `${currentQuestionIndex + 1}. ${question.question}`;

            optionsContainer.innerHTML = ''; // Clear previous options
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.dataset.index = index; // Store option index

                // Add click listener to select option
                button.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(button);
            });

            // Reset feedback and selected option
            feedbackMessage.style.display = 'none';
            feedbackMessage.className = 'feedback-message'; // Reset classes
            selectedOptionIndex = null;
            answerChecked = false;
            checkButton.disabled = true; // Disable check button until an option is selected

            updateNavigationButtons();
            updateProgress();
        }

        /**
         * Handles option selection.
         * @param {number} index - The index of the selected option.
         */
        function selectOption(index) {
            if (answerChecked) return; // Prevent selection after checking answer

            selectedOptionIndex = index;
            // Remove 'selected' class from all options
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            // Add 'selected' class to the clicked option
            document.querySelector(`.option-button[data-index="${index}"]`).classList.add('selected');
            checkButton.disabled = false; // Enable check button
        }

        /**
         * Checks the selected answer against the correct answer(s).
         */
        function checkAnswer() {
            if (selectedOptionIndex === null) {
                // Show a temporary message if no option is selected
                feedbackMessage.textContent = "답을 선택해주세요!";
                feedbackMessage.classList.add('incorrect-feedback'); // Use red for warning
                feedbackMessage.style.display = 'block';
                setTimeout(() => {
                    feedbackMessage.style.display = 'none';
                    feedbackMessage.classList.remove('incorrect-feedback');
                }, 1500);
                return;
            }

            answerChecked = true;
            checkButton.disabled = true; // Disable check button after checking

            const question = quizData[currentQuestionIndex];
            // Ensure correctAnswers is always an array, even if it's a single number
            const correctAnswers = Array.isArray(question.correctAnswer) ? question.correctAnswer : [question.correctAnswer];

            const selectedButton = document.querySelector(`.option-button[data-index="${selectedOptionIndex}"]`);

            // Check if the selected option is one of the correct answers
            let isCorrect = correctAnswers.includes(selectedOptionIndex);

            if (isCorrect) {
                selectedButton.classList.add('correct');
                feedbackMessage.innerHTML = `정답입니다! 👏<br>${question.feedback}`; // 줄바꿈 추가
                feedbackMessage.classList.add('correct-feedback');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackMessage.innerHTML = `오답입니다. 😔<br>${question.feedback}`; // 줄바꿈 추가
                feedbackMessage.classList.add('incorrect-feedback');
}


            // Always highlight ALL correct answers, whether the user got it right or wrong
            correctAnswers.forEach(correctIdx => {
                const correctButton = document.querySelector(`.option-button[data-index="${correctIdx}"]`);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            });

            feedbackMessage.style.display = 'block';

            // Disable all option buttons after checking
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true;
            });
        }

        /**
         * Navigates to the next question.
         */
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                // Re-enable option buttons for the new question
                document.querySelectorAll('.option-button').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        /**
         * Navigates to the previous question.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                // Re-enable option buttons for the new question
                document.querySelectorAll('.option-button').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        /**
         * Updates the disabled state of navigation buttons.
         */
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === quizData.length - 1;
        }

        /**
         * Updates the quiz progress text.
         */
        function updateProgress() {
            quizProgress.textContent = `문제 ${currentQuestionIndex + 1} / ${quizData.length}`;
        }

        // Event Listeners
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        checkButton.addEventListener('click', checkAnswer);

        // Initial display when the page loads
        window.onload = displayQuestion;
    </script>
</body>
</html>
